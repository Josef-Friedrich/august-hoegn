      Da mach ich halt mal meinem Bruder eine Freude und poste einen
      Eintrag in seinem Gästebuch. Die Arbeit, die
      dahintersteckt, muss man nämlich echt respektieren.
       Tagelange Besetzung unseres Bürorechners für die
       Digitalisierung der Noten brachten schon so manchen an die
       nervlichen Grenzen. Auch das etwas eigenwillige, aber doch
       mutige und frische Design des Notentextes, aber auch der
       entstehenden Homepage brachten Josef nicht immer großes
       Lob ein. Ich persönlich war am Anfang doch sehr skeptisch,
       dass jemand Interesse an den Kompositionen haben könnte.
       Doch jetzt, da doch schon Vieles getan wurde und ich das
       Ergebnis bewundert habe, räume ich dem „Projekt
       August Högn Gesamtausgabe“ mehr Chancen ein.
       Jetzt bleibt nur noch zu hoffen, dass diesen Kompositionen
       nach der „Exhumierung“ nun auch wieder Leben durch
       Aufführungen eingehaucht wird. <br>
      <br>
      Viel Spaß dabei!
